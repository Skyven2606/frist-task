<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/index.styles.css" />
    <title>Web_core_4</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="/images/bg.jpg"
          alt="picture of the website"
          width="680"
          height="720"
        />
        <img
          src="/images/logo.svg"
          alt="logo of the website"
          width="50"
          height="50"
          class="overlay"
        />
      </div>
      <div class="rectangle">
        <h2>Get iinto it today</h2>
        <h5>There is no charge or obligation upon registration</h5>
        <div class="container-2">
          <button class="facebook">
            <img
              src="/images/facebook.svg"
              alt="facebook icon"
              width="15"
              height="15"
              class="image1"
            />
            Register with facebook
          </button>
          <button class="linkedin">
            <img
              src="/images/linkedin.svg"
              alt="linkedin icon"
              width="15"
              height="15"
              class="image2"
            />
            Register with linkedin
          </button>
        </div>
        <h6 class="line-text">OR</h6>
        <div class="mailandphone">
          <form class="mail">
            <input type="text" required />
            <label>Email</label>
          </form>
          <form class="number">
            <input type="text" required />
            <label>Phone</label>
          </form>
        </div>
        <h3>What type of investor are you?</h3>
        <p>Select the type of investor you are below</p>
        <div class="input-group">
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">Individual</span>
            <div class="icon-container">
              <i class="material-icons" style="font-size:10px">error_outline</i>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">Business</span>
            <div class="icon-container">
            <i class="material-icons" style="font-size:10px">error_outline</i>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">IRA</span>
            <div class="icon-container">
            <i class="material-icons" style="font-size:10px">error_outline</i>
              <span class="tooltip"
                >I am a natural person on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">Trust</span>
            <div class="icon-container">
            <i class="material-icons" style="font-size:10px">error_outline</i>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
        </div>
        <label class="container-3">
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <span class="terms">I agree to the temrs and receiving notifications from iinto</span>
          <span class="link"><u>view full terms</u></span>
        </label>
        <button class="login-btn">Create Account</button>
      </div>
    </div>
  </body>
</html>
