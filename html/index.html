<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.styles.css" />
    <title>Web_core_4</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="/images/bg.jpg"
          alt="picture of the website"
          width="680"
          height="720"
        />
        <img
          src="/images/logo.svg"
          alt="logo of the website"
          width="50"
          height="50"
          class="overlay"
        />
      </div>
      <div class="rectangle">
        <br /><br /><br /><br />
        <div class="text">
          <div>Get iinto it today</div>
        </div>
        <br />
        <div class="second-text">
          There is no charge or obligation upon registration
        </div>
        <br /><br />
        <div class="container-2">
          <div class="facebook">
            <div class="rectangle-2">
              <p class="facebook-text">Register with facebook</p>
              <span
                ><img
                  src="/images/facebook.svg"
                  alt="facebook icon"
                  width="20"
                  height="20"
                  class="image1"
              /></span>
            </div>
          </div>
          <div class="linkedin">
            <div class="rectangle-3">
              <img
                src="/images/linkedin.svg"
                alt="linkedin icon"
                width="20"
                height="20"
                class="image2"
              />
            </div>
          </div>
        </div>
        <div>
          <span class="custom-line"></span>or<span class="custom-line2"></span>
        </div>
      </div>
    </div>
  </body>
</html>
