<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2dda8e9504.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.styles.css" />
    <title>Web_core_4</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="/images/bg.jpg"
          alt="picture of the website"
          width="680"
          height="720"
        />
        <img
          src="/images/logo.svg"
          alt="logo of the website"
          width="50"
          height="50"
          class="overlay"
        />
      </div>
      <div class="rectangle">
        <br /><br /><br /><br />
        <div class="text">
          <div>Get iinto it today</div>
        </div>
        <br />
        <div class="second-text">
          There is no charge or obligation upon registration
        </div>
        <br /><br />
        <div class="container-2">
          <button class="facebook">
            <img
              src="/images/facebook.svg"
              alt="facebook icon"
              width="15"
              height="15"
              class="image1"
            />
            Register with facebook
          </button>
          <button class="linkedin">
            <img
              src="/images/linkedin.svg"
              alt="linkedin icon"
              width="15"
              height="15"
              class="image2"
            />
            Register with linkedin
          </button>
          <br /><br /><br /><br />
        </div>
        <div class="line-text">OR</div>
        <br />
        <form>
          <input type="text" id="mail" name="mail" placeholder="Email" />
          <input type="text" id="number" name="number" placeholder="Phone" />
        </form>
        <br />
        <div class="text2">What type of investor are you?</div>
        <br />
        <div class="text3">Select the type of investor you are below</div>
        <br />
        <div class="input-group">
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">Individual</span>
            <div class="icon-container">
              <span class="icon"
                ><i class="fa-solid fa-circle-exclamation"></i
              ></span>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">Business</span>
            <div class="icon-container">
              <span class="icon"
                ><i class="fa-solid fa-circle-exclamation"></i
              ></span>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">IRA</span>
            <div class="icon-container">
              <span class="icon"
                ><i class="fa-solid fa-circle-exclamation"></i
              ></span>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
            </div>
          </label>
          <label class="radio">
            <input class="radio__input" type="radio" name="dummy2" />
            <span class="radio__label">Trust</span>
            <div class="icon-container">
              <span class="icon"
                ><i class="fa-solid fa-circle-exclamation"></i
              ></span>
              <span class="tooltip"
                >I am a natural person investing on my own behalf as a sole
                owner, join tenant or tenant in common.</span
              >
              <br><br><br><br><br><br><br><br><br>
              <label class="container-3">
                I agree to the temrs and receiving notifications from iinto view full terms
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <br><br><br>
              <button class="login-btn">Create Account</button>
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
